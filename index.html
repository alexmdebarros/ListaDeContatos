<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>Lista de Contatos 1.0</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="container">
                <img src="./images/logo.png" alt="logo lista de contatos">
                <h1>Lista de contatos 1.0</h1>
            </div>
        </header>
        <form id="form-contato">
            <input type="text" id="add-nome" placeholder="Digite aqui o Nome:" required>
            <input type="tel" id="add-fone" placeholder="Telefone:" required>
            <button id="btn-adicionar">Adicionar +</button>
        </form>

        <table cellspacing="0">            
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>            
        </table>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
